<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logga in hos Alma</title>
  </head>
  <body>
    <h1 id="main-header">Logga in!</h1>
    <div id="main-body">
      <input
        id="lginName"
        onfocus="this.Value=''"
        type="text"
        placeholder="Skriv användarnamn..."
      />
      <input
        id="lginPassword"
        onfocus="this.Value=''"
        type="text"
        placeholder="Skriv lösenord..."
      />
    </div>
    <div>
      <h2 id="btn-message"></h2>
      <button id="main-button">Logga in</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
