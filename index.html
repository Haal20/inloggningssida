<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logga in hos Alma</title>
  </head>
  <body>
    <div>
      <h1 id="main-header">Logga in</h1>
    </div>
    <div id="main-body">
      <label for="name">Användarnamn:</label>
      <input
        id="lginName"
        onfocus="this.Value=''"
        type="text"
        placeholder="Skriv användarnamn..."
      />
      <label for="password">Lösenord:</label>
      <input
        id="lginPassword"
        onfocus="this.Value=''"
        type="text"
        placeholder="Skriv lösenord..."
      />
      <div>
        <button id="main-button">Logga in</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
