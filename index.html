<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logga in hos Alma</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <header id="main-header">
      <h1>Almas sida!</h1>
    </header>
    <div id="main-body">
      <h2 id="headline">Logga in</h2>
      <label for="name">Användarnamn:</label>
      <input
        id="lginName"
        onfocus="this.Value=''"
        type="text"
        placeholder="Skriv användarnamn..."
      />
      <label for="password">Lösenord:</label>
      <input
        id="lginPassword"
        onfocus="this.Value=''"
        type="text"
        placeholder="Skriv lösenord..."
      />
    </div>
    <br />
    <div>
      <h2 id="btn-message"></h2>
      <button id="main-button">Logga in</button>
    </div>
    <br />
    <footer id="main-footer">
      <p>Copyright &copy; 2020, Alma</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
